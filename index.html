<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo2.jpeg" id="logo">
                <p id="logo_topic">Weather Application</p>
            </div>
        </div>
            
        
        <div class="para" id="para">
            <div class="search_bar">
                <input type="text" name="city" id="city" placeholder="Enter a city Name">
                <input type="button" name="btn" id="btn" value="Submit">
            </div>
            <div class="para_content">
                <p class="list_cityname" id="list_cityname">Chennai</p>
                <p id="img_degree" class="img_degree"> 
                    <!-- <img src="above.jpeg" alt=""> -->
                </p>
                <div class="degree">
                   <span id="cel">
                    <p id="bf">30.99â„ƒ</p>
                   <p class="tem_cel">Celsius</p>
                   </span>
                   
                   <span id="hum">
                    <p id="humidi">52  <img src="humi2.jpeg" class="hum_img"> </p>
                    
                    <p class="tem_hum">Humidity</p>
                </span>
                <span id="win">
                    <p id="bf2"> 
                        3.09 <i class="fas fa-wind"></i></p>
                   <p class="tem_wind">Wind Speed</p>
                   </span>
                </div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
